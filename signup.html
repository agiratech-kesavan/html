<html>
    <head>
        <title>
            Signup Form
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        
        <div class="forms">
            <h1><text-align:center> Signup Form</text-align></h1>
            <form>


                <div class="row">
                <div class="ln25">
                    <label>Name</label>
                </div>
                <div class="ln75">
                    <input type="text" placeholder="eg:aaaa">
                </div>
                </div>
                <div class="row">
                <div class="ln25">
                    <label>Email</label>
                </div>
                <div class="ln75">
                    <input type="email" placeholder="eg:a123@gmail.com">
                </div>
            </div>
            <div class="row">
                <div class="ln25">
                    <label>Gender</label>
                </div>
                <div class="ln75">
                    <input type="radio" name="gender" value="male">male
                    <input type="radio" name="gender" value="female">female
                    <input type="radio" name="gender" value="others">others
                    
                </div>
                </div>
                <br><br>
                <div class="row">
                <input type="submit" value="submit">
                <input type="button" class="button" value="cancel">
                </div>
                <br><br>
            </form>
        </div>
    </body>
</html>
